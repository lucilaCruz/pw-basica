<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
        }
        .container { 
            margin-top: 50px; 
        }
        input, button { 
            margin: 10px; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="calcular('+')">Sumar</button>
        <button onclick="calcular('-')">Restar</button>
        <button onclick="calcular('*')">Multiplicar</button>
        <button onclick="calcular('/')">Dividir</button>
        <br>
        <h3>Resultado: <span id="resultado">0</span></h3>
        
    

    <script src="js/calculadora.js"></script>
</body>
</html>
